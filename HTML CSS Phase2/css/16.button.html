<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON</title>
</head>
<style>
#btn{
    height: 25px;
    width: 100px;
    background-color: #04AA6D;
    color: white;
    text-align: center;
    margin: 4px 2px;
    border-radius: 4px;
}
 #btn:hover{ 
    background-color: blue;
    color: black;
} 
#btn:active{
    background-color: aqua;
    color: black;
}
</style>
<body>
    <H1>THIS IS A BUTTON</H1>
    <button id="btn">CLICK HERE!</button>
    
</body>
</html>
