<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div & Span</title>
  </head>
  <style>
    div{
        background-color: #fff4A3;
    }
      </style>
  <body>
    <div>
    <p> London is the capital city of England. </p>
    <p> London has over 13 million inhabitants</p>
        
    </div>
  <h3><span style="color: rgb(13, 13, 14); background-color: rgb(235, 63, 10);">London </span>is the capital city of England.</h3>
  </body>
</html>
